<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/Cart/Cart.css">
    <script src="../../script/Cart/Cart.js"></script>
    <title>Cart</title>
</head>

<body>
    <header>
        <nav id="toolbar" class="toolbar">
            <div class="h-content">
                <div class="logo">
                    <img src="../../assets/Forgot_Password/education.svg">
                    <span class="logo-text">Bookstore</span>
                </div>

                <div class="search">
                    <i class="search-icon"><img src="../../assets/Dashboard/search.svg"></i>
                    <input class="search-text" type="text" placeholder="Search..." />
                </div>

                <div class="user">
                    <div class="person">
                        <button><img src="../../assets/Dashboard/person.svg"></button>
                        <span>Person</span>
                    </div>

                    <div class="cart">
                        <button><img src="../../assets/Dashboard/cart.svg"></button>
                        <span>Cart</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="m-content">
            <div class="top">
                <div class="mycart">
                    <p>MyCart Path</p>
                </div>
            </div>

            <div class="cart-detail">
                <div class="c-top">
                    <div class="cartId">
                        <p>My Cart</p>
                        <span id="cartId">(Cart Id)</span>
                    </div>

                    <div class="location">
                        <button id="location"> <img src="../../assets/Cart/pin.png" /> Use current location <img
                                id="down" src="../../assets/Cart/down.png"></button>
                    </div>
                </div>

                <div class="c-books">
                    <div class="c-img">
                        <img src="../../assets/Dashboard/Image 11.png">
                    </div>

                    <div class="c-detail">
                        <div class="c-title">
                            <p id="c-title">Book.bookName</p>
                        </div>

                        <div class="c-author">
                            <p id="c-byauthor">by</p>
                            <p id="c-author">Book.authorName</p>
                        </div>

                        <div class="c-price">
                            <p id="c-discount">Rs. 800</p>
                            <a href="#" id="c-original">Rs. 1000</a>
                        </div>

                        <div class="c-quantity">
                            <span id="minus"><img src="../../assets/Cart/minus.svg"></span>
                            <span id="num">01</span>
                            <span id="plus"><img src="../../assets/Cart/plus.svg"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="customer">
                <div>
                    <p>Customer Details</p>
                </div>

                <div>
                    <form>
                        <div class="c-form1">
                            <div class="c-form2">
                                <label>Full Name</label>
                                <input type="text" placeholder="Full Name">
                            </div>
                            <div class="c-form2">
                                <label>Mobile Number</label>
                                <input type="text" placeholder="Mobile">
                            </div>
                        </div>

                        <div class="c-form2">
                            <label>Address</label>
                            <textarea placeholder="Address"></textarea>
                        </div>

                        <div class="c-form1">
                            <div class="c-form2">
                                <label>City/Town</label>
                                <input type="text" placeholder="City/Town">
                            </div>
                            <div class="c-form2">
                                <label>State</label>
                                <input type="text" placeholder="State">
                            </div>
                        </div>

                        <div class="add-type">
                            <div>
                                <p>Type</p>
                            </div>

                            <div class="radio">
                                <div>
                                    <input type="radio" id="home" name="AddressType" value="Home">
                                    <label for="home">Home</label>
                                </div>

                                <div>
                                    <input type="radio" id="work" name="AddressType" value="Work">
                                    <label for="work">Work</label>
                                </div>

                                <div>
                                    <input type="radio" id="others" name="AddressType" value="Others">
                                    <label for="others">Others</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="cart-detail">
                <div class="c-top">
                    <div class="cartId">
                        <p>Order summery</p>
                    </div>
                </div>

                <div class="c-books">
                    <div class="c-img">
                        <img src="../../assets/Dashboard/Image 11.png">
                    </div>

                    <div class="c-detail">
                        <div class="c-title">
                            <p id="c-title">Book.bookName</p>
                        </div>

                        <div class="c-author">
                            <p id="c-byauthor">by</p>
                            <p id="c-author">Book.authorName</p>
                        </div>

                        <div class="c-price">
                            <p id="c-discount">Rs. 800</p>
                            <a href="#" id="c-original">Rs. 1000</a>
                        </div>
                    </div>
                </div>

                <div class="checkout">
                    <a href="#" id="checkout">CHECKOUT</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="f-content">
            <p>Copyright Â© 2022, Bookstore Private Limited. All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
