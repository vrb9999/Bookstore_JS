<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/Order/Order.css">
    <script src="../../script/Order/Order.js"></script>
    <title>Order</title>
</head>

<body>
    <header>
        <nav id="toolbar" class="toolbar">
            <div class="h-content">
                <div class="logo">
                    <img src="../../assets/Forgot_Password/education.svg">
                    <span class="logo-text">Bookstore</span>
                </div>

                <div class="search">
                    <i class="search-icon"><img src="../../assets/Dashboard/search.svg"></i>
                    <input class="search-text" type="text" placeholder="Search..." />
                </div>

                <div class="user">
                    <div class="person">
                        <button><img src="../../assets/Dashboard/person.svg"></button>
                        <span>Person</span>
                    </div>

                    <div class="cart">
                        <button><img src="../../assets/Dashboard/cart.svg"></button>
                        <span>Cart</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="m-content">
            <div class="top">
                <div class="orders">
                    <p>Order Path</p>
                </div>
            </div>

            <div class="order-detail">
                <div class="o-books">
                    <div class="o-img">
                        <img src="../../assets/Dashboard/Image 11.png">
                    </div>

                    <div class="o-detail">
                        <div class="o-title">
                            <p id="o-title">Book.bookName</p>
                        </div>

                        <div class="o-author">
                            <p id="o-byauthor">by</p>
                            <p id="o-author">Book.authorName</p>
                        </div>

                        <div class="o-price">
                            <p id="o-discount">Rs. 800</p>
                            <a href="#" id="o-original">Rs. 1000</a>
                        </div>
                    </div>
                </div>

                <div class="order-date">
                    <img src="../../assets/Order/dot.png">
                    <p>Order Placed On Date</p>
                </div>
            </div>

            <div class="order-detail">
                <div class="o-books">
                    <div class="o-img">
                        <img src="../../assets/Dashboard/Image 11.png">
                    </div>

                    <div class="o-detail">
                        <div class="o-title">
                            <p id="o-title">Book.bookName</p>
                        </div>

                        <div class="o-author">
                            <p id="o-byauthor">by</p>
                            <p id="o-author">Book.authorName</p>
                        </div>

                        <div class="o-price">
                            <p id="o-discount">Rs. 800</p>
                            <a href="#" id="o-original">Rs. 1000</a>
                        </div>
                    </div>
                </div>

                <div class="order-date">
                    <img src="../../assets/Order/dot.png">
                    <p>Order Placed On Date</p>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="f-content">
            <p>Copyright Â© 2022, Bookstore Private Limited. All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
