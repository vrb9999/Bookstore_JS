<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/Forgot_Password/Forgot_Password.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../script/Forgot_Password/Forgot_Password.js"></script>
    <title>Forgot Password</title>
</head>
<body>
    <header>
        <nav id="toolbar">
            <div class="logo">
                <img src="../../assets/Forgot_Password/education.svg">
                <span class="logo-text">Bookstore</span>
            </div>
        </nav>
    </header>
    <div class="outer">
        <div class="inner">
            <div>
                <h2>Forgot Your Password?</h2>
            </div>
            <form id="form">
                <div class="content">
                    <div class="para">
                        <p>Enter your email address and we'll send you a link to reset your password.</p>
                    </div>
    
                    <div class="email">
                        <p>Email Id</p>
                        <input type="text" id="email">
                        <small>Error message</small>
                    </div>
    
                    <div class="r-btn">
                        <button type="submit" onclick="validate(), forgot_password()">Reset Password</button>
                    </div>
                    
                    <div class="c-btn">
                        <a href="#">CREATE ACCOUNT</a>
                    </div>
                </div>
            </form>            
        </div>
        </div>
    </div>
</body>
</html>
