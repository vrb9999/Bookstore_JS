<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/Wishlist/Wishlist.css">
    <script src="../../script/Wishlist/Wishlist.js"></script>
    <title>Wishlist</title>
</head>
<body>
    <header>
        <nav id="toolbar" class="toolbar">
            <div class="h-content">
                <div class="logo">
                    <img src="../../assets/Forgot_Password/education.svg">
                    <span class="logo-text">Bookstore</span>
                </div>

                <div class="search">
                    <i class="search-icon"><img src="../../assets/Dashboard/search.svg"></i>
                    <input class="search-text" type="text" placeholder="Search..." />
                </div>

                <div class="user">
                    <div class="person">
                        <button><img src="../../assets/Dashboard/person.svg"></button>
                        <span>Person</span>
                    </div>

                    <div class="cart">
                        <button><img src="../../assets/Dashboard/cart.svg"></button>
                        <span>Cart</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="m-content">
            <div class="top">
                <div class="books">
                    <p>Wishlist Path</p>
                </div>
            </div>

            <div class="wishlist">
                <div class="list-head">
                    <p>My Wishlist</p>
                    <span>(count)</span>
                </div>

                <div class="list-books">
                    <div class="w-img">
                        <img src="../../assets/Dashboard/Image 11.png">
                    </div>
                    <div class="w-detail">
                        <div class="w-title">
                            <p id="w-title">Book.bookName</p>
                        </div>
        
                        <div class="w-author">
                            <p id="w-byauthor">by</p>
                            <p id="w-author">Book.authorName</p>
                        </div>
        
                        <div class="w-price">
                            <p id="w-original">Rs. 1000</p>
                            <a href="#" id="w-discount">Rs. 800</a>
                        </div>
                    </div>
                    <div class="w-delete">
                        <img src="../../assets/Wishlist/delete.svg">
                    </div>
                </div>
                
                <div class="list-books">
                    <div class="w-img">
                        <img src="../../assets/Dashboard/Image 11.png">
                    </div>
                    <div class="w-detail">
                        <div class="w-title">
                            <p id="w-title">Book.bookName</p>
                        </div>
        
                        <div class="w-author">
                            <p id="w-byauthor">by</p>
                            <p id="w-author">Book.authorName</p>
                        </div>
        
                        <div class="w-price">
                            <p id="w-original">Rs. 1000</p>
                            <a href="#" id="w-discount">Rs. 800</a>
                        </div>
                    </div>
                    <div class="w-delete">
                        <img src="../../assets/Wishlist/delete.svg">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="f-content">
            <p>Copyright Â© 2022, Bookstore Private Limited. All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
