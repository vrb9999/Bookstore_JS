<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/Wishlist/Login_Wishlist.css">
    <script src="../../script/Wishlist/Wishlist.js"></script>
    <title>Wishlist-Login</title>
</head>
<body>
    <header>
        <nav id="toolbar" class="toolbar">
            <div class="h-content">
                <div class="logo">
                    <img src="../../assets/Forgot_Password/education.svg">
                    <span class="logo-text">Bookstore</span>
                </div>

                <div class="search">
                    <i class="search-icon"><img src="../../assets/Dashboard/search.svg"></i>
                    <input class="search-text" type="text" placeholder="Search..." />
                </div>

                <div class="user">
                    <div class="person">
                        <button><img src="../../assets/Dashboard/person.svg"></button>
                        <span>Person</span>
                    </div>

                    <div class="cart">
                        <button><img src="../../assets/Dashboard/cart.svg"></button>
                        <span>Cart</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="p">
            <p id="p1">PLEASE LOGIN</p>
            <p id="p2">Login to view items in your wishlist.</p>
        </div>

        <div>
            <img src="../../assets/Wishlist/wishlist.svg">
        </div>

        <div>
            <a href="#">LOGIN/SIGNUP</a>
        </div>
    </main>
</body>
</html>
