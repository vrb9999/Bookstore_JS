<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/Order_Login/Order_Login.css">
    <script src="../../script/Order_Login/Order_Login.js"></script>
    <script src="../../script/Order_Login/Order_Signup.js"></script>
    <script src="../../script/Order_Login/Api_Integration.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Bookstore_login</title>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="back">
                <img src="../../assets/Order_Login/2766594.png">
                <p>ONLINE BOOK SHOPPING</p>
            </div>

            <div class="front">
                <div class="header">
                    <div class="btns" id="btns">
                        <a href="#" id="a1"  onclick="signup_hide()">LOGIN</a>
                        <a href="#" id="a2"  onclick="login_hide()">SIGNUP</a>
                    </div>
                    <div>
                        <hr id="hr">
                    </div>
                </div>

                <div id="login">
                    <form id="l-form">
                        <div class="er">
                            <p>Email</p>
                            <input type="text" id="email">
                            <small>Error message</small>
                        </div>

                        <div class="er">
                            <p>Password</p>
                            <input type="password" id="pwd">
                            <span id="eye">
                                <i id="show-password"><img id="l-eye" onclick="showInLogin()" src="../../assets/Order_Login/hidden.svg"></i>
                            </span>
                            <small>Error message</small>
                        </div>

                        <a href="#">Forgot Password?</a>

                        <button type="submit" id="signup-btn" onclick="validate_login(), login()">LOGIN</button>

                        <h5 class="hr-text">OR</h5>

                        <div class="login-through">
                            <button id="fb">Facebook</button>
                            <button id="google">Google</button>
                        </div>
                    </form>
                </div>

                <div id="signup">
                    <form id="s-form">
                        <div class="er">
                            <p>Full Name</p>
                            <input type="text" id="s-name">
                            <small id="em">Error message</small>
                        </div>

                        <div class="er">
                            <p>Email</p>
                            <input type="text" id="s-email">
                            <small>Error message</small>
                        </div>
                        
                        <div class="er">
                            <p>Password</p>
                            <input type="password" id="s-pwd">
                            <small id="em">Error message</small>
                            <span id="eye" onclick="showInSignup()">
                                <i id="show-password"><img id="s-eye" src="../../assets/Order_Login/hidden.svg"></i>
                            </span>
                        </div>
                        
                        
                        <div class="er">
                            <p>Mobile</p>
                            <input type="text" id="s-mobile">
                            <small>Error message</small>
                        </div>

                        <button type="submit" id="signup-btn" onclick="validate_signup(), register()">SIGNUP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
